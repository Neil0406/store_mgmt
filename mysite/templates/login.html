<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="{% static 'plugin/bootstrap-5.0.0/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link href="{% static 'plugin/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet">
    <link href="{% static 'plugin/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'custom_css/login.css' %}" rel="stylesheet">
</head>
<body>

    <div class="lightbox">
        <div class="content" >
            <div class="container">
                <br>
                <h5>登入</h5>
                <br>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-body form-group">
                            <h6>帳號</h6>
                            <input type="text" class="form-control my-1" name='email' placeholder="email@example.com" required>
                            <h6>密碼</h6>
                            <input type="password" class="form-control my-1" name='password' minlength="6" required>
                            <br>
                            <button class="btn btn-primary">送出</button>
                            <button type='reset' class="btn btn-danger">清除</button>
                            <br><br>
                            <a href="#" id="forgot_password">忘記密碼</a>
                            <a href="/sign_up" id="sign_up">申請帳號</a>
                            {% if info %}
                                <small><i class="fas fa-exclamation-circle" style="color: brown;"></i>&nbsp;{{info}}</small>
                            {% endif %}
                        </div>
                    </div>
                </form>
          
            </div>     
        </div>
    </div>

    <script src="{% static 'plugin/bootstrap-5.0.0/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'plugin/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugin/ajax/ajax.js'%}"></script>
</body>
</html>
